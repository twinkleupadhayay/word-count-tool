<!DOCTYPE html>
<html>

<head>
    <title> Word Counter tool</title>
    <meta charset="utf-8" />

    <!-- css link -->
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script type="072e8b01840fb41a6bcc1c06-text/javascript" src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>


    <!-- js link -->
    <script type="072e8b01840fb41a6bcc1c06-text/javascript" src="jsmin.js"></script>

</head>

<body>
    <h1 style="text-align: center;">Word Counter Tool</h1>
    <div class="sleek">
        <h1></h1>
        <div class="sleek-body">
            <ul>
                <li>
                    <div class="result">
                        <h2><span id="wordCount">0</span></h2>
                    </div>
                    <div class="desc">
                        <h2>Words</h2>
                    </div>
                </li>
                <li>
                    <div class="result">
                        <h2><span id="totalChars">0</span></h2>
                    </div>
                    <div class="desc">
                        <h2>Characters<br />(including spaces)</h2>
                    </div>
                </li>
                <li>

                    <div class="result">
                        <h2><span id="charCountNoSpace">0</span></h2>
                    </div>
                    <div class="desc">
                        <h2>Characters<br />(excluding all spaces)</h2>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="container">
        <textarea id='text'></textarea>
    </div>
    <br />
  
    <!-- ajax link -->
    <script src="https://ajax.cloudflare.com/cdn-cgi/scripts/7089c43e/cloudflare-static/rocket-loader.min.js" data-cf-settings="072e8b01840fb41a6bcc1c06-|49" defer=""></script>
</body>

</html>
